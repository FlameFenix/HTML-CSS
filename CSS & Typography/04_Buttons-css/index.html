<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Buttons CSS</title>
</head>
<body>
    <section>
        <article class="button">
            <h2>Normal Buttons</h2>
            <a href="#">Learn more</a>
            <button>Learn more</button>
            <button class="hover">Learn more</button>
        </article>

        <article>
            <h2>Filled Buttons</h2>
            <a href="#" class="fill">Learn more</a>
            <button class="fill">Learn more</button>
            <button class="hover">Learn more</button>
        </article>

        <article class="lastRow">
            <h2>Icon buttons</h2>
            <a href="#" class="fill">
                <i class="fa-solid fa-arrow-down"></i>
                Learn more
            </a>
            <button class="fill">
                <i class="fa-solid fa-arrow-down"></i>
                Learn more
            </button>
            <button class="hover">
                <i class="fa-solid fa-arrow-down"></i>
                Learn more
            </button>
        </article>
    </section>
</body>
</html>
